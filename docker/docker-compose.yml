version: '3.8'
services:
  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    container_name: techwatch-backend
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - techwatch-net

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
    container_name: techwatch-frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend
    networks:
      - techwatch-net

networks:
  techwatch-net:
    driver: bridge

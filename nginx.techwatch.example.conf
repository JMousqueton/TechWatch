# Example Nginx configuration for techwatch.mousqueton.io
# Serves static frontend from ./frontend and proxies /api to backend

server {
    listen 80;
    server_name techwatch.mousqueton.io;

    # Serve static files from frontend directory
    root /path/to/your/project/frontend;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to FastAPI backend
    location /api/ {
        proxy_pass http://localhost:8001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Gzip static assets
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}

# Replace /path/to/your/project/frontend with the absolute path to your frontend directory.